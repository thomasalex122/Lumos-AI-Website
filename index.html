<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumosAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="container.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-left">Dashboard</div>
        <div class="header-center">
            <div class="aligning-header-center">
                <!-- <div>
                    <img src="main-logo-icon.png" alt="" class="main-logo-icon">
                
                    
                    <img src="Main-logo.png" alt="" class="main-logo">
                </div> -->

                <div class="lumos-ai">L</div>
                <div class="lumos-ai">U</div>
                <div class="lumos-ai">M</div>
                <div class="lumos-ai">O</div>
                <div class="lumos-ai" >S </div>
                <div class="lumos-ai" ></div>
                
                
                <div class="lumos-ai">A</div>
                <div class="lumos-ai">I</div>
                








            </div>

        </div>
        <div class="header-right"> 
            <div class="aligning-header-right">
                <div>
                
                
                    <img src="dark-mode-toggle-icon.png"  alt="darkmode" class="darkmode" >

                </div>
                
                <div >
                    
                    <img class="bell-icon" src="bell-line-icon.png" alt="icons">
                    
                </div>
                <div >

                </div>
            </div>
        </div>

    </div>

    <div class="nav-bar">
        <div class="nav-link">
            <img src="home.png" alt="home icon" class="home-icon">
        </div> 
        <div class="nav-link">
            <img src="group.png" alt="group" class="group-icon">
        </div> 
        <div class="nav-link">
            <img src="bar-chart.png" alt="bar chart" class="barchart-icon">
        </div> 
        <div class="nav-link"></div> 
        <div class="nav-link"></div> 
    </div>

    <div class="second-head">
       <div class="second-head-font">
        <p>
            My
        </p>
        <p class="second-head-font2">
            Devices,
        </p>
       </div>
    </div>

    <div class="main-container">
        <div class="container1">
            <div>
                <p class="container-font">Device 1</p>
            </div>
            <div class="division">
                <label>
                    <input type="checkbox">
                    <span><ion-icon name="bulb-outline"></ion-icon></span>
                    <div class="bulb"></div>
                </label>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
               <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
            </div>
        </div>
        <div class="container2">
            <div>
                <p class="container-font">Device 2</p>
            </div>
            <div class="division">
                <label>
                    <input type="checkbox">
                    <span><ion-icon name="bulb-outline"></ion-icon></span>
                    <div class="bulb"></div>
                </label>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> 
               <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
            </div>
        </div>
        <div class="container3">
            <div>
                <p class="container-font">Add Devices </p>
            </div>
            <div class="add-devices">
                <img src="add-button.png" alt="" class="add-devices-icon">
            </div>
        </div>
